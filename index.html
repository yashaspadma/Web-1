<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine 💕</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #ff6b9d 100%);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .hearts {
            position: fixed;
            font-size: 35px;
            animation: fall 10s linear infinite;
            opacity: 0.8;
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5));
        }
        
        @keyframes fall {
            0% { 
                transform: translateY(-100vh) rotate(0deg) scale(0.8); 
                opacity: 0;
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { 
                transform: translateY(100vh) rotate(360deg) scale(1.2); 
                opacity: 0;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: floatIn 1s ease-out;
        }
        
        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff1493;
            margin: 0 0 20px 0;
            font-size: 56px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            animation: heartbeat 2s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.05); }
            20% { transform: scale(1); }
        }
        
        p {
            color: #c44569;
            font-size: 28px;
            margin: 20px 0;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        a {
            display: inline-block;
            margin-top: 40px;
            padding: 18px 50px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 22px;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        a:hover::before {
            left: 100%;
        }
        
        a:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>hi Chicoo 💕</h1>
        <p>hi cutie cutie</p>
        <a href="valentine.html">i gotta ask u something</a>
    </div>
    
    <script>
        // Create falling hearts
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.innerHTML = '💗';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
