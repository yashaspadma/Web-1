<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMP Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d5 100%);
            overflow: hidden;
        }
        
        .hearts {
            position: fixed;
            font-size: 30px;
            animation: fall 10s linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff1493;
            margin: 0 0 10px 0;
            font-size: 48px;
        }
        
        p {
            color: #ff69b4;
            font-size: 24px;
            margin: 20px 0;
        }
        
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #ff1493;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        a:hover {
            background-color: #ff69b4;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.5);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                max-width: 90%;
            }
            
            h1 {
                font-size: 36px;
            }
            
            p {
                font-size: 20px;
            }
            
            a {
                font-size: 18px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> 💕</h1>
        <p style="font-family: 'Pacifico', cursive; color: #ff69b4; font-size: 28px; margin: 15px 0;">heyy chico babe</p>
        <a href="shaving.html">message for you 💌</a>
    </div>
    
    <script>
        // Create falling hearts
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.innerHTML = '💗';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
