    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d5 100%);
            overflow: hidden;
            animation: celebrate 3s ease-in-out infinite;
        }
        
        @keyframes celebrate {
            0%, 100% { background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d5 100%); }
            50% { background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%); }
        }
        
        .hearts {
            position: fixed;
            font-size: 40px;
            animation: fall 8s linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.6);
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 500px;
            animation: bounce 1s ease-out;
        }
        
        @keyframes bounce {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff1493;
            margin: 0 0 30px 0;
            font-size: 48px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h2 {
            font-family: 'Pacifico', cursive;
            color: #ff69b4;
            margin: 20px 0;
            font-size: 32px;
        }
        
        #kisImage {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            margin: 30px auto;
            display: block;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.5);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .emoji {
            font-size: 80px;
            margin: 30px;
            animation: spin 2s ease-in-out infinite;
        }
        
        @keyframes spin {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
        }
        
        .confetti {
            position: fixed;
            font-size: 50px;
            animation: confettiFall 4s linear infinite;
        }
        
        @keyframes confettiFall {
            0% { 
                transform: translateY(-100vh) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(720deg) scale(0.5);
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 38px;
            }
            
            h2 {
                font-size: 26px;
            }
            
            #kisImage {
                width: 180px;
                height: 180px;
            }
            
            .emoji {
                font-size: 60px;
            }
        }
    </style>
