<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>He's All Set! üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d5 100%);
            overflow: hidden;
        }
        
        .hearts {
            position: fixed;
            font-size: 30px;
            animation: fall 10s linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 450px;
            animation: slideUp 1s ease-out;
        }
        
        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff1493;
            margin: 0 0 20px 0;
            font-size: 48px;
        }
        
        p {
            color: #ff69b4;
            font-size: 22px;
            margin: 15px 0;
            font-weight: 600;
        }
        
        #setImage {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin: 25px auto;
            display: block;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.3);
        }
        
        .emoji-row {
            font-size: 50px;
            margin: 20px 0;
        }
        
        button {
            margin-top: 25px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
            font-family: 'Quicksand', sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.5);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 36px;
            }
            
            #setImage {
                width: 180px;
                height: 180px;
            }
            
            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji-row">‚ú®üíê‚ú®</div>
        <h1>He's all set! üòé</h1>
        
        <div style="position: relative; display: inline-block;">
            <img id="setImage" src="huh.jpeg" alt="Couple" style="transition: opacity 0.5s ease;">
            <img id="setImage2" src="huhuh.jpeg" alt="Couple" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 15px; object-fit: cover; transition: opacity 0.5s ease; opacity: 0;">
        </div>
        
        <p>Shaved ‚úÖ Flowers ‚úÖ</p>
        
        <button onclick="window.location.href='valentine.html'">the only thing is... üíñ</button>
    </div>
    
    <script>
        // Toggle between huh and huhuh photos
        const img1 = document.getElementById('setImage');
        const img2 = document.getElementById('setImage2');
        let showFirst = true;
        setInterval(() => {
            showFirst = !showFirst;
            img1.style.opacity = showFirst ? '1' : '0';
            img2.style.opacity = showFirst ? '0' : '1';
        }, 1500);
        
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.innerHTML = 'üíó';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
