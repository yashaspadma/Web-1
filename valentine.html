<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3d5 100%);
            overflow: hidden;
        }
        
        .hearts {
            position: fixed;
            font-size: 30px;
            animation: fall 10s linear infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 500px;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff1493;
            margin: 0 0 30px 0;
            font-size: 42px;
        }
        
        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }
        
        button {
            padding: 15px 50px;
            font-size: 24px;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Quicksand', sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        #yesBtn {
            background-color: #00ff00;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
        }
        
        #yesBtn:hover {
            background-color: #00cc00;
            transform: scale(1.1);
        }
        
        #noBtn {
            background-color: #ff1493;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                max-width: 90%;
            }
            
            h1 {
                font-size: 32px;
            }
            
            button {
                padding: 12px 40px;
                font-size: 20px;
            }
            
            #celebration h1 {
                font-size: 48px;
            }
            
            #celebration h2 {
                font-size: 28px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>only thing left is to go on a date with this cool boi ðŸ’•</h1>
        <h2 style="font-family: 'Pacifico', cursive; color: #ff69b4; font-size: 32px; margin: 20px 0;">will u be my valentine cutie?</h2>
        
        <div style="display: flex; gap: 10px; justify-content: center; margin: 15px 0;">
            <img src="askin.jpeg" alt="Asking" style="width: 140px; height: 140px; object-fit: cover; border-radius: 12px; box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);">
            <img src="think.jpeg" alt="Thinking" style="width: 140px; height: 140px; object-fit: cover; border-radius: 12px; box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);">
        </div>
        
        <div class="button-container">
            <button id="yesBtn" onclick="sayYes()">Yes! ðŸ’–</button>
            <button id="noBtn" onclick="moveButton(event)">No</button>
        </div>
    </div>
    
    <script>
        // Create falling hearts
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.innerHTML = 'ðŸ’—';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(heart);
        }
        
        function moveButton(event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const btn = document.getElementById('noBtn');
            
            // Get random position
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 60;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }
        
        function sayYes() {
            window.location.href = 'kis.html';
        }
    </script>
</body>
</html>
